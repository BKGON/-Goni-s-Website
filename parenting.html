<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>육아스토리</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Nanum Pen Script", serif;
            font-weight: 300;
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .header h1 {
            font-size: 3em;
            margin-left: 20px;
            color: #333;
        }

        .subheader {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .subheader h2 {
            font-size: 1.5em;
            color: #555;
        }

        .article-list {
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #fff;
            margin: 0 20px;
        }

        .article-list h3 {
            font-size: 1.2em;
            color: #333;
        }

        .article-list ul {
            list-style-type: none;
            padding: 0;
        }

        .article-list li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
        }

        .article-list img {
            width: 400px;
            height: 300px;
            margin-right: 20px;
        }

        .article-list button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="banner1.jpg" alt="육아스토리 배너 이미지"> <!-- 배너 이미지 경로 -->
        <h1>육아스토리</h1>
    </header>
    <section class="subheader">
        <h2>육아에 정답은 없다 끊임없는 노력만 있을 뿐</h2>
    </section>
    <section class="article-list">
        <h3>최근 글들</h3>
        <ul id="postList">
            <!-- 작성된 글이 여기에 추가됩니다 -->
        </ul>
        <button data-toggle="modal" data-target="#writePostModal">글 작성</button>
    </section>

    <!-- 모달 창 -->
    <div class="modal fade" id="writePostModal" tabindex="-1" aria-labelledby="writePostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writePostModalLabel">글 작성</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postTitle">제목</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postImage">사진</label>
                            <input type="file" class="form-control-file" id="postImage" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">글 내용</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">작성</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 로그인된 사용자가 관리자인지 확인하는 예시 함수
        function isAdmin() {
            // 실제로는 로그인된 사용자의 정보를 통해 확인
            // 여기서는 예시로 true 반환
            return true; // 관리자일 경우 true, 아닐 경우 false 반환
        }

        function checkPermission() {
            if (isAdmin()) {
                // 관리자일 경우 글 작성 모달 창 열기
                $('#writePostModal').modal('show');
            } else {
                // 권한이 없을 경우 경고 메시지 표시
                alert('글 작성 권한이 없습니다.');
            }
        }

        // 글 작성 폼 제출 이벤트 처리
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 중지

            // 입력된 값 가져오기
            var title = document.getElementById('postTitle').value;
            var content = document.getElementById('postContent').value;
            var image = document.getElementById('postImage').files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var imageUrl = e.target.result;

                // 글 저장
                var posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ title: title, content: content, imageUrl: imageUrl });
                localStorage.setItem('posts', JSON.stringify(posts));

                // 글 목록에 추가
                addPostToList(title, content, imageUrl);

                // 모달 창 닫기
                $('#writePostModal').modal('hide');
            };

            reader.readAsDataURL(image);
        });

        // 글 목록에 글 추가 함수
        function addPostToList(title, content, imageUrl) {
            var postList = document.getElementById('postList');
            var li = document.createElement('li');
            li.innerHTML = '<img src="' + imageUrl + '" alt="' + title + '"><div><h4>' + title + '</h4><p>' + content + '</p></div>';
            postList.appendChild(li);
        }

        // 로컬 스토리지에서 글 불러오기
        function loadPosts() {
            var posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach(function(post) {
                addPostToList(post.title, post.content, post.imageUrl);
            });
        }

        // 페이지 로드 시 글 불러오기
        window.onload = loadPosts;
    </script>
</body>
</html>
