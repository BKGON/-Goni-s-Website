<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>육아스토리</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Nanum Pen Script", serif;
            font-weight: 300;
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .header h1 {
            font-size: 3em;
            margin-left: 20px;
            color: #333;
        }

        .subheader {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .subheader h2 {
            font-size: 1.5em;
            color: #555;
        }

        .article-list {
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #fff;
            margin: 0 20px;
        }

        .article-list h3 {
            font-size: 1.2em;
            color: #333;
        }

        .article-list button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="banner1.jpg" alt="육아스토리 배너 이미지"> <!-- 배너 이미지 경로 -->
        <h1>육아스토리</h1>
    </header>
    <section class="subheader">
        <h2>육아에 정답은 없다 끊임없는 노력만 있을 뿐</h2>
    </section>
    <section class="article-list">
        <h3>최근 글들</h3>
        <ul>
            <li>제목 1</li>
            <li>제목 2</li>
            <li>제목 3</li>
            <!-- 더 많은 제목들을 추가할 수 있습니다 -->
        </ul>
        <button onclick="checkPermission()">글 작성</button>
    </section>

    <script>
        // 로그인된 사용자가 관리자인지 확인하는 예시 함수
        function isAdmin() {
            // 실제로는 로그인된 사용자의 정보를 통해 확인
            // 여기서는 예시로 true 반환
            return true; // 관리자일 경우 true, 아닐 경우 false 반환
        }

        function checkPermission() {
            if (isAdmin()) {
                // 관리자일 경우 글 작성 페이지로 이동
                window.location.href = 'write_post.html';
            } else {
                // 권한이 없을 경우 경고 메시지 표시
                alert('글 작성 권한이 없습니다.');
            }
        }
    </script>
</body>

</html>
