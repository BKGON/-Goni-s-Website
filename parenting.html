<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>육아스토리</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Nanum Pen Script", serif;
            font-weight: 300;
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            align-items: flex-end; /* 각 항목을 하단 정렬 */
            padding: 20px;
        }

        .header img {
            width: 150px; /* "육아스토리" 이미지 크기 증가 */
            height: auto;
            transition: transform 0.2s; /* 마우스 오버 효과 추가 */
        }

        .header img:hover {
            transform: scale(1.1); /* 마우스 오버 시 배너 확대 효과 */
        }

        .header h1 {
            font-size: 1.5em; /* "육아스토리" 텍스트 크기 조정 */
            color: #333;
            margin-bottom: 10px; /* 텍스트 하단 여백 */
            text-align: center;
            margin-left: 10px;
        }

        .nav-item {
            text-align: center;
            margin-left: 20px;
        }

        .nav-item img {
            width: 80px;
            height: 80px;
            transition: transform 0.2s; /* 마우스 오버 효과 추가 */
        }

        .nav-item img:hover {
            transform: scale(1.1); /* 마우스 오버 시 배너 확대 효과 */
        }

        .nav-item p {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }

        .subheader {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .subheader h2 {
            font-size: 1.5em;
            color: #555;
        }

        .article-list {
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #fff;
            margin: 0 20px;
        }

        .article-list h3 {
            font-size: 1.2em;
            color: #333;
        }

        .article-list ul {
            list-style-type: none;
            padding: 0;
        }

        .article-list li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        .article-list img {
            width: 400px;
            height: 300px;
            margin-right: 20px;
            object-fit: cover; /* 비율 유지하며 크기 조정 */
        }

        .article-list .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .article-list .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .article-list button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #fff;
        }

        .form-container h3 {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-item">
            <a href="index.html">
                <img src="banner1.jpg" alt="육아스토리 배너 이미지">
                <p>육아스토리</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="home.html">
                <img src="home.jpg" alt="홈 배너 이미지">
                <p>홈</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="diy.html">
                <img src="banner2.jpg" alt="DIY 배너 이미지">
                <p>DIY</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="health.html">
                <img src="banner3.jpg" alt="건강과 운동 배너 이미지">
                <p>건강과운동</p>
            </a>
        </div>
    </header>
    <section class="subheader">
        <h2>육아에 정답은 없다 끊임없는 노력만 있을 뿐</h2>
    </section>
    <section class="article-list">
        <h3>최근 글들</h3>
        <ul id="postList">
            <!-- 작성된 글이 여기에 추가됩니다 -->
        </ul>
    </section>

    <section class="form-container">
        <h3>글 작성</h3>
        <form id="postForm">
            <div class="form-group">
                <label for="postTitle">제목</label>
                <input type="text" class="form-control" id="postTitle" required>
            </div>
            <div class="form-group">
                <label for="postImage">사진</label>
                <input type="file" class="form-control-file" id="postImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="postContent">글 내용</label>
                <textarea class="form-control" id="postContent" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">작성</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 로그인된 사용자가 관리자인지 확인하는 예시 함수
        function isAdmin() {
            // 실제로는 로그인된 사용자의 정보를 통해 확인
            // 여기서는 예시로 true 반환
            return true; // 관리자일 경우 true, 아닐 경우 false 반환
        }

        function checkPermission() {
            if (isAdmin()) {
                // 관리자일 경우 글 작성 폼 표시
                document.querySelector('.form-container').style.display = 'block';
            } else {
                // 권한이 없을 경우 경고 메시지 표시
                alert('글 작성 권한이 없습니다.');
            }
        }

        // 글 작성 폼 제출 이벤트 처리
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 중지

            // 입력된 값 가져오기
            var title = document.getElementById('postTitle').value;
            var content = document.getElementById('postContent').value;
            var image = document.getElementById('postImage').files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var imageUrl = e.target.result;

                // 글 저장
                var posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ title: title, content: content, imageUrl: imageUrl });
                localStorage.setItem('posts', JSON.stringify(posts));

                // 글 목록에 추가
                addPostToList(title, content, imageUrl);

                // 폼 초기화
                document.getElementById('postForm').reset();
            };

            reader.readAsDataURL(image);
        });

        // 글 목록에 글 추가 함수
        function addPostToList(title, content, imageUrl) {
            var postList = document.getElementById('postList');
            var li = document.createElement('li');
            li.innerHTML = '<img src="' + imageUrl + '" alt="' + title + '"><div class="content"><h4>' + title + '</h4><p>' + content + '</p><div class="buttons"><button onclick="editPost(' + postList.children.length + ')">수정</button><button onclick="deletePost(' + postList.children.length + ')">삭제</button></div></div>';
            postList.appendChild(li);
        }

        // 글 수정 함수
        function editPost(index) {
            var posts = JSON.parse(localStorage.getItem('posts')) || [];
            var post = posts[index];
            document.getElementById('editTitle').value = post.title;
            document.getElementById('editContent').value = post.content;
            document.getElementById('editIndex').value = index;
            $('#editPostModal').modal('show');
        }

        // 글 삭제 함수
        function deletePost(index) {
            var posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.splice(index, 1);
            localStorage.setItem('posts', JSON.stringify(posts));
            loadPosts();
        }

        // 로컬 스토리지에서 글 불러오기
        function loadPosts() {
            var postList = document.getElementById('postList');
            postList.innerHTML = '';
            var posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach(function(post, index) {
                addPostToList(post.title, post.content, post.imageUrl, index);
            });
        }

        // 페이지 로드 시 글 불러오기
        window.onload = loadPosts;
    </script>
</body>
</html>
