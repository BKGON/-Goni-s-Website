<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곤이의 블로그</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Nanum Pen Script", serif;
            font-weight: 300;
            font-style: normal;
        }

        .hero {
            background-image: url('up_backgraund.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            width: 100%;
            padding-top: 40%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1, .hero h2, .hero h3 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 글씨 그림자 */
            color: white; /* 텍스트 색상 */
        }

        .hero h1 {
            text-align: center;
            font-size: 2em;
        }

        .hero h2 {
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }

        .hero h3 {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: right;
            align-self: flex-end;
            padding-right: 40px;
        }

        .banner-container {
            position: relative;
            width: 100%;
        }

        .banner {
            background-size: cover;
            background-position: center;
            width: 100%;
            padding-top: 56.25%; /* 16:9 비율 */
            position: relative;
        }

        .banner-caption {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 글씨 그림자 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 5px 0;
        }

        .banner a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .scrolling-wrapper {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }

        .scrolling-wrapper .col-md-4 {
            flex: 0 0 auto;
            width: 33.333%;
        }

        hr {
            border: 1px solid black;
            width: 100%;
            margin: 40px 0;
        }

        .instagram {
            text-align: center;
            font-size: 2em;
            color: black;
        }

        /* 마우스 커서 커지는 효과 */
        .banner-container:hover {
            cursor: pointer;
        }

        .banner-container:hover .banner,
        .new-banner:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <header class="hero">
        <h1>곤이의 따뜻한 하루</h1>
        <h2>그리고 커피한잔</h2>
        <h3>육아와 취미생활을 하는 INTJ</h3>
    </header>
    <div class="container mt-5 scrolling-wrapper">
        <div class="row">
            <div class="col-md-4">
                <div class="banner-container">
                    <div class="banner" style="background-image: url('banner1.jpg');">
                        <a href="parenting.html" target="_blank"></a>
                    </div>
                    <div class="banner-caption">육아스토리</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="banner-container">
                    <div class="banner" style="background-image: url('banner2.jpg');">
                        <a href="DIY.html" target="_blank"></a>
                    </div>
                    <div class="banner-caption">DIE 말고 DIY</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="banner-container">
                    <div class="banner" style="background-image: url('banner3.jpg');">
                        <a href="helth.html" target="_blank"></a>
                    </div>
                    <div class="banner-caption">건강과 운동</div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="new-banner" style="background-image: url('low-banner.jpg');">
                    <a href="link_to_your_page4" target="_blank">추가 배너</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 instagram">
                bkgon2@instagram
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
